<div id="skryte-poplatky">
    <div id="row">
        <a class="btn active">1</a>
        <a class="btn">2</a>
        <a class="btn">3</a>
    </div>
    <div id="content">
        <div id="image">image</div>
        <div id="fields">
            <div class="visible">
                A
            </div>
            <div class="hidden">
                B
            </div>
            <div class="hidden">
                C
            </div>
        </div>
        <input type="button" onclick="skrytePoplatky()" value="další">
    </div>
    <script>
        const row = document.querySelector("#skryte-poplatky>#row").children
        const fields = document.querySelector("#skryte-poplatky>#content>#fields").children
        const input = document.querySelector("#skryte-poplatky>#content>input")
        const skrytePoplatky = () => {
            for (let i=0; i < 3; i++) {
                if (fields[i].classList.contains('visible')) {
                    if (i == 1) {
                        input.value = "dokončit"
                    }
                    else {
                        input.value = "další"
                    }
                    fields[i].classList.remove('visible')
                    fields[i].classList.add('hidden')
                    fields[(i+1)%3].classList.remove("hidden")
                    fields[(i+1)%3].classList.add("visible")
                    row[i].classList.remove("active")
                    row[(i+1)%3].classList.add("active")
                    break
                }
            }
        }
    </script>
</div>
