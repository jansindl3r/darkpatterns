<div id="limitovana-nabidka">
    <div class="sleva">
        <span>sleva vyprší za:</span>
        <div class="time">
            <span>00</span>
            <span class="minutes" data-value="30"></span>
            <span class="seconds" data-value="00"></span>
        </div>
    </div>
    <div class="luzka">
        <div class="kolac"></div>
        <div>Zbývají už jen 3 lůžka</div>
    </div>
    <div>
        <span class="profile"></span><span>Právě si prohlíží 3,390 zákazníků</span>
    </div>
</div>

<script>
    const zeroPad = (num, places) => String(num).padStart(places, '0')
    const nabidka = document.getElementById("limitovana-nabidka")
    const seconds = nabidka.querySelector(".seconds")
    const minutes = nabidka.querySelector(".minutes")
    setInterval(()=>{
        if (seconds.dataset.value == 0) {
            seconds.dataset.value = 60
            minutes.dataset.value = zeroPad((parseInt(minutes.dataset.value)-1), 2)
        }
        seconds.dataset.value = zeroPad((parseInt(seconds.dataset.value)-1), 2)
    }, 1000)
</script>
