<div class="highlight color-highlight center-text">
   {{content}}
</div>

{% for text_entry, illustration, illustration_type, hint_content, square, interactive in entries %}
    <div class="category-entry">    
        <div class="text">
            {{text_entry}}
        </div>
        {% if illustration_type == "image" %}
            <div class="illustration static{% if square%} square{%endif%} image">
                {{illustration}}
            </div>
        {% else %}
            <div>
                <div class="illustration {% if interactive %}interactive {% else %}static {% endif %}{% if square%} _square{%endif%} html">
                    {{illustration|safe}}
                </div>
                {% if hint_content %}
                    <small class="hint">
                        <span class="pointer">...</span>
                        <span style="display: None;">{{hint_content}}</span>
                    </small>
                {% endif %}
            </div>
        {% endif %}
    </div> 
{% endfor %}
